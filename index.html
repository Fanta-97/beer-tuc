<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author"
    content="Joaquin Ezequiel Navarro Di Marco, Posse Paolo Maximiliano, Brito Benjamin Exequiel, Aguilar Carlos Enrique, Iglesias Lucas Alejo, Teseira Daniel, Emanuel Benitez">
  <meta name="description"
    content="Un blog para conocer los mejores destinos nocturnos de Tucumán en cuanto a bares se refiere, donde podran descubrir no solo las mejores cervezas de la region, sino también un conjunto de sensaciones para el disfrute de la gente">
  <meta name="keywords" content="cerveza, Tucumán, noche, salir, bar, joda, vacia, happy hour, precio, economico">
  <link rel="shortcut icon" href="./images/logo/logo-responsive.png" type="image/x-icon">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animaciones-efectos.css">
  <title>Beer Tuc</title>
</head>

<body>
  <header class="header">

    <!-- 
      nav bar:
        inicio
        login
        suscription
        contactanos
        Sobre nosotros
     -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <section class="container px-4 py-2">
        
        <!-- TENEMOS 2 TIPOS DE LOGOS: LOGO RESPONSIVE Y LOGO DESKTOP, DEPENDIENDO DEL ANCHO DE PANTALLA SE MOSTRARA UNO Y SE OCULTARA EL OTRO -->
        <a class="navbar-brand d-md-none d-lg-none" href="#">
          <img src="./images/logo/logo-responsive.png" alt="logo" class="logo-responsive img-fluid">
        </a>

        <a class="navbar-brand d-sm-none d-md-inline d-lg-inline" href="#">
          <img src="./images/logo/logo-desktop.png" alt="logo" class="logo-desktop img-fluid">
        </a>
        <button class="navbar-toggler hamburguer-button" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <i class="bi bi-list hamburguer-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-lg-auto g-3">
            <li class="nav-item ms-4 animacion-subrayado text-center mb-sm-3">
              <a class="nav-link fs-5 active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item ms-4 animacion-subrayado text-center mb-sm-3">
              <a class="nav-link fs-5" href="#">Suscripción</a>
            </li>
            <li class="nav-item ms-4 animacion-subrayado text-center mb-sm-3">
              <a class="nav-link fs-5" href="#">Contactanos</a>
            </li>
            <li class="nav-item ms-4 animacion-subrayado text-center mb-sm-3">
              <a class="nav-link fs-5" href="#">Sobre Nosotros</a>
            </li>
            <li class="nav-item ms-4 text-center nav-item-login mb-sm-3">
              <a class="nav-link fs-5" href="#"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>
    <!-- CARRUSEL -->
    <section id="carrusel-bares" class="carousel slide carrusel-container" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carrusel-bares" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carrusel-bares" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carrusel-bares" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <section class="carousel-inner carousel-inner-customizable h-sm-50">
        <article class="carousel-item active carousel-item-customizable">
          <figure class="carousel-figure-customizable">
            <img src="./images/bares/antares.png" alt="antares" class="carousel-img-customizable img-fluid">
          </figure>
        </article>
        <article class="carousel-item carousel-item-customizable">
          <figure class="carousel-figure-customizable">
            <img src="./images/bares/porter.png" alt="porter" class="carousel-img-customizable img-fluid">
          </figure>
        </article>
        <article class="carousel-item carousel-item-customizable">
          <figure class="carousel-figure-customizable">
            <img src="./images/bares/penon.png" alt="porter" class="carousel-img-customizable img-fluid">
          </figure>
        </article>
      </section>
      <a class="carousel-control-prev carousel-control-prev-custumizable" type="button" data-bs-target="#carrusel-bares"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon position-absolute" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </a>
      <a class="carousel-control-next carousel-control-next-custumizable" type="button" data-bs-target="#carrusel-bares"
        data-bs-slide="next">
        <span class="carousel-control-next-icon position-absolute" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </a>
    </section>

  </header>






  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
